server {
        listen 80;
        server_name movielike.store;

        location / {
                proxy_pass http://web:8000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static {
                alias /static;
        }

        location /.well-known/acme-challenge/ { 
             allow all;
             root /var/www/certbot;
        } 
				
				# media 폴더를 만들었을 경우에만
        # location /media {
        #         alias  /media;
        # }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
                root /usr/share/nginx/html;
        }
}

server {
	    listen 443 ssl;
	    server_name movielike.store;
	
	    ssl_certificate /etc/letsencrypt/live/movielike.store/fullchain.pem;
	    ssl_certificate_key /etc/letsencrypt/live/movielike.store/privkey.pem;
	    include /etc/letsencrypt/options-ssl-nginx.conf;
	    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
	
	    location / {
	            proxy_pass http://13.209.0.75:8000;
	            proxy_set_header Host $host;
	            proxy_set_header X-Real-IP $remote_addr;
	            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	            proxy_set_header X-Forwarded-Proto $scheme;
	    }
	
	    location /static {
	            alias /static;
	    }

			location /media { # media 폴더가 있으면
							alias /media;
			}
	
	    location /.well-known/acme-challenge/ {
	        allow all;
	        root /var/www/certbot;
	    }
	
	    error_page 500 502 503 504 /50x.html;
	    location = /50x.html {
	            root /usr/share/nginx/html;
	    }
	
}