server {
        listen 80;
        server_name movielike.store 13.209.0.75;

        # 프론트엔드 정적 파일 서빙 (향후 React 빌드 파일용)
        location / {
                try_files $uri $uri/ @backend;
                root /app/frontend/build;  # 나중에 프론트엔드 빌드 파일 경로
                index index.html;
        }

        # API 요청만 Django로 프록시
        location /api/ {
                proxy_pass http://13.209.0.75:8000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin 페이지
        location /admin/ {
                proxy_pass http://13.209.0.75:8000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger 문서
        location /swagger/ {
                proxy_pass http://13.209.0.75:8000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 정적 파일이 없으면 Django로 폴백
        location @backend {
                proxy_pass http://13.209.0.75:8000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
	        return 301 https://$host$request_uri;
                }

        location /.well-known/acme-challenge/ { 
             allow all;
             alias /var/www/certbot/.well-known/acme-challenge/;
             try_files $uri =404;
        } 

        # Django static 파일
        location /static/ {
                alias /app/static/;
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
                root /usr/share/nginx/html;
        }
}

server {
	    listen 443 ssl;
	    server_name www.movielike.store;
	
	    ssl_certificate /etc/letsencrypt/live/www.movielike.store/fullchain.pem;
	    ssl_certificate_key /etc/letsencrypt/live/www.movielike.store/privkey.pem;
	    include /etc/letsencrypt/options-ssl-nginx.conf;
	    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
	
	    location / {
	            proxy_pass http://13.209.0.75:8000:8000;
	            proxy_set_header Host $host;
	            proxy_set_header X-Real-IP $remote_addr;
	            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	            proxy_set_header X-Forwarded-Proto $scheme;
	    }
	
	    location /.well-known/acme-challenge/ {
	        allow all;
	        root /var/www/certbot;
	    }
	
	    error_page 500 502 503 504 /50x.html;
	    location = /50x.html {
	            root /usr/share/nginx/html;
	    }
}