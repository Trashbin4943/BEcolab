version: '3'
services:
    web:
        image: server
        container_name: web
        command: bash -c "gunicorn bepjt.wsgi:application -b 0.0.0.0:8000" # 서버 실행
        ports:
            - '8000:8000'
        restart: always
        volumes:
            - .:/app
        networks:
            - server

    nginx:
        image: nginx:latest
        container_name: nginx
        volumes:
            - ./nginx.default.conf:/etc/nginx/conf.d/default.conf
            - ./cert/certbot/conf:/etc/letsencrypt
            - ./cert/certbot/www:/var/www/certbot
        restart: unless-stopped
        ports:
            - '80:80'
            - '443:443'
        depends_on:
            - web
        networks:
            - server

    certbot:
        image: certbot/certbot # ✅ 들여쓰기 맞음
        container_name: certbot
        restart: 'no'
        volumes:
            - ./cert/certbot/conf:/etc/letsencrypt
            - ./cert/certbot/www:/var/www/certbot
        command: certonly --webroot --webroot-path=/var/www/certbot -d movielike.store --email anthonyhwang415@gmail.com --agree-tos --no-eff-email --force-renewal
networks:
    server:
